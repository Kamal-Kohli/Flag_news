<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADS AND TAILS NEWS</title>
</head>
<body>
    <h1>HEADS AND TAILS NEWS</h1>

    {% for i in articles %}
    <img src="{{ i.urlToImage }}" alt="" height="200px" width="auto">
    
        <p>{{ i.author }}</p>
        <p>{{ i.title }}</p>
        <p>{{ i.description }}</p>
        <p>{{ i.content }}</p>

        <a href="{{ i.url }}" target="_blank"> Read More -></a>

    {% endfor %}
</body>
</html>

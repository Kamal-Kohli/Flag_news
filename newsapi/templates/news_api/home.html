<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    {% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% endblock %}
    <title>HEADS AND TAILS NEWS</title>
</head>
<body>
    <h1>HEADS AND TAILS NEWS</h1>

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for i in articles %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ i.urlToImage }}" alt="" width="auto">

                    <div class="card-body">
                        <p class="card-title h5 mb-2">{{ i.author }}</p>
                        <h5 class="card-title h5 mb-2">{{ i.title }}</h5>
                        <p class="card-title h5 mb-2">{{ i.source.name }}</p>
                        <p class="card-text text-truncate">{{ i.description }}</p>
                        <div class="d-flex justify-cntent-between align-items-center"></div>
                        <hr>
                        <small class="small text-muted">date: {{ i.publishedAt }}</small>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">Read More...</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>    

</body>
</html>
